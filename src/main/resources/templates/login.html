<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<th:block th:include="componentes/head :: head"></th:block>
</head>
<body>
<section th:replace="componentes/alerts :: alerts"></section>
	<div class="container py-4 mt-4">
		<div class="text-center">
  			<img th:src="@{images/logo2.png}" class="img-thumbnail" alt="logo">
		</div>
		<div class="card border-primary text-center mt-5">
			<div class="card-header">Por favor, inicie sesion</div>
			<div class="card-body">
				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<label for="username" class="form-label">Nombre de usuario</label>
						<input type="text" class="form-control" id="username"
							name="username" aria-describedby="emailHelp"
							placeholder="Nombre de usuario" autofocus required>
					</div>
					<div class="form-group">
						<label for="password" class="form-label">Contraseña</label> <input
							type="password" class="form-control" id="password"
							name="password" placeholder="Contraseña" required>
					</div>
					<div class="form-group d-grid gap-2 mt-4">
						<input type="submit" class="btn btn-primary" value="Iniciar sesion"/>
					</div>

				</form>
			</div>
		</div>
	</div>
<footer th:replace="componentes/footer :: footer"></footer>
</body>
</html>
