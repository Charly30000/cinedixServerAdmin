		let usuario = document.getElementById(`usuario_nombre_${idUsuario}`).textContent;
		let confirma = confirm(`Â¿Estas seguro de querer eliminar al usuario '${usuario}?'`);

			evt.preventDefault();
		}
	}
	
</script>
