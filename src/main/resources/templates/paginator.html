<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
</head>
<body>

	<nav th:fragment="paginator" aria-label="Page navigation example">
		<ul class="pagination">
			<li th:if="${not page.first}" class="page-item">
				<a class="page-link" th:href="@{${page.url}(page=0)}">Primera</a>
			</li>
			<li th:if="${page.first}" class="page-item disabled">
				<span class="page-link" th:href="@{${page.url}(page=0)}">Primera</span>
			</li>
			
			<li th:if="${page.hasPrevious}" class="page-item">
				<a class="page-link" th:href="@{${page.url}(page=${page.paginaActual-2})}">&laquo;</a>
			</li>
			<li th:if="${not page.hasPrevious}" class="page-item disabled">
				<span class="page-link" th:href="@{${page.url}(page=${page.paginaActual-2})}">&laquo;</span>
			</li>
			<th:block th:each="item: ${page.paginas}">
				<li th:if="${not item.actual}" class="page-item">
					<a class="page-link" th:href="@{${page.url}(page=${item.numero-1})}" th:text="${item.numero}"></a>
				</li>
				<li th:if="${item.actual}" class="page-item disabled">
					<span class="page-link" th:href="@{${page.url}(page=${item.numero-1})}"th:text="${item.numero}"></span>
				</li>
			</th:block>
			<li th:if="${page.hasNext}" class="page-item">
				<a class="page-link" th:href="@{${page.url}(page=${page.paginaActual})}">&raquo;</a>
			</li>
			<li th:if="${not page.hasNext}" class="page-item disabled">
				<span class="page-link" th:href="@{${page.url}(page=${page.paginaActual})}">&raquo;</span>
			</li>
			
			<li th:if="${not page.last}" class="page-item">
				<a class="page-link" th:href="@{${page.url}(page=${page.totalPaginas-1})}">Ultima</a>
			</li>
			<li th:if="${page.last}" class="page-item disabled">
				<span class="page-link" th:href="@{${page.url}(page=${page.totalPaginas-1})}">Ultima</span>
			</li>
		</ul>
	</nav>

</body>
</html>
